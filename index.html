<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Randomizer</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <form id="form">
          <input id="sum" type="number" />
          <span>Сумма документа</span>
          <input id="size" type="number" />
          <span>Количество документов</span>
          <input id="random" type="number" />
          <span>Вариация</span>
          <input type="radio" name="" id="checker" checked />
          <span>С копейками</span>
        </form>
        <button id="start-btn">Start</button>
      </div>
      <div id="result"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
