<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Randomizer</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <input class="sum" type="number" value="1000" />
        <span>Сумма документа</span>
        <input class="size" type="number" value="10" />
        <span>Количество документов</span>
        <input class="random" type="number" value="10" />
        <span>Вариация</span>
        <input type="radio" name="checked" class="checker" checked />
        <span>С копейками</span>
        <input type="startDate" class="startDate" value="2022,1,1" />
        <span>Начальная дата</span>
        <input type="lastDate" class="lastDate" value="2023,12,31" />
        <span>Конечная дата</span>
        <button class="start-btn">Start</button>
      </div>
      <div class="result"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
